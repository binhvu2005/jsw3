<!-- templates/employee/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${employee.id != null ? 'Cập nhật nhân viên' : 'Thêm nhân viên'}"></h2>

<form th:action="@{/employees/save}" method="post" th:object="${employee}">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Tên</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Số điện thoại</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Lương</label>
        <input type="number" step="0.01" th:field="*{salary}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Ngày tạo</label>
        <input type="date" th:field="*{created_at}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a th:href="@{/employees}" class="btn btn-secondary">Hủy</a>
</form>

</body>
</html>
