<!-- templates/employee/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Danh sách nhân viên</h2>

<!-- Search form -->
<form method="get" th:action="@{/employees}" class="mb-3">
    <div class="input-group">
        <input type="text" name="phoneNumber" class="form-control" placeholder="Tìm theo số điện thoại" th:value="${param.phoneNumber}">
        <button class="btn btn-primary">Tìm kiếm</button>
    </div>
</form>

<a th:href="@{/employees/add}" class="btn btn-success mb-3">+ Thêm nhân viên</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th><a th:href="@{/employees(sortBy='id')}">ID</a></th>
        <th><a th:href="@{/employees(sortBy='name')}">Tên</a></th>
        <th>Email</th>
        <th>SĐT</th>
        <th><a th:href="@{/employees(sortBy='salary')}">Lương</a></th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees.content}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.phoneNumber}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${emp.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/employees/delete/{id}(id=${emp.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Pagination -->
<nav>
    <ul class="pagination">
        <li th:classappend="${employees.first} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="@{/employees(page=${employees.number - 1}, sortBy=${param.sortBy}, phoneNumber=${param.phoneNumber})}">«</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, employees.totalPages - 1)}"
            th:classappend="${employees.number == i} ? 'active'">
            <a class="page-link" th:href="@{/employees(page=${i}, sortBy=${param.sortBy}, phoneNumber=${param.phoneNumber})}" th:text="${i + 1}"></a>
        </li>
        <li th:classappend="${employees.last} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="@{/employees(page=${employees.number + 1}, sortBy=${param.sortBy}, phoneNumber=${param.phoneNumber})}">»</a>
        </li>
    </ul>
</nav>

</body>
</html>
